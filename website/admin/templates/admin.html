{% extends "./common/templates/layout.html" %}

{% block content %}
<article class="single-page">
    <div class="container-fluid">

        <div class="row contact-form overlay-dark-3 force-fullwidth">
            <div class="col-md-12">
                <div class="contact-clean">
                    <form method="post" target="_self" enctype="multipart/form-data" id="newarticle" name="newarticle">
                        <header>
                            <h2 class="text-center heading">New Article</h2>
                        </header>
                        <div class="form-group name-input-wrapper">
                            <label class="control-label sr-only" for="link">Link</label>
                            <input class="form-control" type="text" name="link" required="" placeholder="Link">
                        </div>
                        <div class="contact-form-btn-wrapper">
                            <button class="btn btn-default btn-submit" type="submit">Create New Article</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row entry-content">
            <div class="col-sm-12">
                <p>&nbsp;</p>
                <h3>All Articles</h3>
                <hr>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <div>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>WIP</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for article in articles %}
                            <tr>
                                <td>{{ article.title }}</td>
                                <td>{{ article.date }}</td>
                                <td>{{ article.wip|title }}</td>
                                <td width="25%">
                                    <a href="/admin/edit_article/{{ article.id }}" class="btn btn-submit">Edit</a>
                                    <a href="/admin/view_article/{{ article.link }}" class="btn btn-submit">Preview</a>
                                    <a href="/admin?delete={{ article.link }}" class="btn btn-submit">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</article>
{% endblock %}
